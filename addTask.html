<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/overallApp.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/addTask.css">
    <script src="js/overallApp.js"></script>
    <script src="js/addTask.js"></script>
    <script src="js/sidebar.js"></script>
</head>

<body>
    <div class="page-container">
        <div include-sidebar="sidebar.html"></div>
        <div class="main-page-container margin-left-32 margin-right-32">
            <div class="main-page-header color-cold margin-bottom-32">
                <h1 class="header-title margin-0">Add Task</h1>
                <p class="header-text margin-0">Learning Management Sytem Project</p>
            </div>
            <div class="main-page-content border-r6 bg-cold-light margin-bottom-32">
                <div class="add-task-form">
                    <div class="task-inputs margin-32">
                        <div class="task-input-container">
                            <lable for="title"><h2 class="color-cold">Title</h2></lable>
                            <input id="title" type="text">
                        </div>
                        <div class="task-input-container">
                            <lable for="category"><h2 class="color-cold">Category</h2></lable>
                            <select name="categories" id="category">
                                <option value="" disabled="" selected=""></option>
                                <option value="marketing">Marketing</option>
                                <option value="product">Product</option>
                                <option value="sales">Sales</option>
                                <option value="pr">PR</option>
                                <option value="hr">HR</option>
                                <option value="it">IT</option>
                                <option value="private">Private</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="task-input-container">
                            <lable for="description"><h2 class="color-cold">Description</h2></lable>
                            <textarea id="description" maxlength="100"></textarea>
                        </div>
                    </div>
                    <div class="task-inputs  margin-32">
                        <div class="task-input-container">
                            <lable for="dueDate"><h2 class="color-cold">Due Date</h2></lable>
                            <input id="dueDate" type="date">
                        </div>
                        <div class="task-input-container">
                            <lable for="importance"><h2 class="color-cold">Importance</h2></lable>
                            <select name="importance" id="importance">
                                <option value="" disabled="" selected=""></option>
                                <option value="high">High</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="task-input-container">
                            <lable for="assign-to"><h2 class="color-cold">Assigne to</h2></lable>
                            <button id="assign-to">Add</button>
                        </div>
                        <div>
                            <button id="cancel">Cancel</button>
                            <button id="create-task">Create Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
